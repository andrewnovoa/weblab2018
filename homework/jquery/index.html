<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery Demo</title>
  </head>
  <body>
    <link rel="stylesheet" href="/css/master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>

<div class="box">
  My Box is cool!
</div>
<br>
<a href="#" id="sam"> Click Sam!</a> | <a href="#" id="bob"> Click Bob!</a>
<br>
<a href="#" id="jane"> Hide</a> | <a href="#" id="mary"> Show</a>


<script type="text/javascript">
$(document).ready(function(){

// $(".box").css("background-color", "blue");

// $(".Box").addClass( "box-big" );

$("sam").click(function(){
  $(".box").removeClass( "box-bob" );
  $(".box").addClass( "box-big" );
  $(".box").html( "Woohoo! You clicked Sam!" );
})

$("bob").click(function(){
  $(".box").removeClass( "box-big" );
  $(".box").addClass( "box-bob" );
  $(".box").html( "Woohoo! You clicked Bob!" );
})

$("jane").click(function(){
  $(".box").fadeout(1000);

  $("mary").click(function(){
    $(".box").fadein(1000);



          });


  </body>
</html>
